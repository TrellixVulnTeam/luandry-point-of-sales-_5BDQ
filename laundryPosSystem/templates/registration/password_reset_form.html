
{% extends 'base.html '%}
{% block title %}{% endblock %}
{% block body %}
<div class="container" style="margin-top:50px">
	<div class="row">
		<div class="col s6">
				<form  method="post">
					{% csrf_token %}
							<label for=""><h6>Enter your email</h6></label>
				       <input type="text" class="browser-default" name="{{form.email.html_name}}" placeholder="Email">
				    <input type="submit" class="btn cyan accent-4" name="submit" value="submit" style="margin-top:5px">
				</form>
		</div>
	</div>
</div>
{% endblock %}
