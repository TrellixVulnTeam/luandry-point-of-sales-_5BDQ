{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>{% block title %} {% endblock %}</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.3.0/paper.css">
  {% block head %}{% endblock%}
</head>
<body class="body" id='mainBody'>
  <nav class="cyan accent-4">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo white-text" style="font-family:Monospace">Wonderwash</a>
            <ul class="hide-on-med-and-down right">
              {% if user.is_authenticated %}
                <li>
                   <div class="center row">
                      <div class="col s12 " >
                        <div class="row" id="topbarsearch">
                            <div class="input-field col s6 s12 red-text">
                              <form method="get" action="{% url 'result' %}">
                                <input type="text" placeholder="search" name="q" id="autocomplete-input" class="autocomplete  browser-default">
                              </form>
                            </div>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li><a class="waves-effect waves-light modal-trigger" href="#modal2">New customer</a></li>
                  <li><a class="waves-effect waves-light modal-trigger" href="#calculator">Calc</a></li>
                  <li><a class="waves-effect waves-light modal-trigger" href="{% url 'admin:index'%}">Admin</a></li>
                  <li><a href="{% url 'logout' %}">Logout</a></li>
                  {% else %}
                  {% endif %}
            </ul>
        </div>
      </nav>
  <div class="main">
      {% block body %}{% endblock %}
  </div>
  <!-- <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="{% static 'js/materialize.js' %}"></script>
  <script src="{% static 'js/init.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/addCustomer.js' %}"></script>
  <script src="{% static 'js/addOrderAsCredit.js' %}"></script>
  <script src="{% static 'js/calculator.js' %}"></script>
  <script src="{% static 'js/jquery-barcode.js'%}"></script>
  <script src="{% static 'js/printing.js' %}"></script>
  {% block javascript %}{% endblock %}
  </body>
</html>
